<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech</title>
    
    <!-- Tailwind CSS - External CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Your Custom CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">

    <!-- Login Screen Wrapper -->
    <div id="login-screen" class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="header-controls absolute top-6 right-6 flex items-center space-x-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg" alt="South African Flag" class="w-10 h-auto rounded-md shadow-sm border border-gray-200 dark:border-gray-700"/>
            <select id="language-select" class="bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-gray-300 dark:border-gray-600 cursor-pointer">
               <option value="en">English</option><option value="af">Afrikaans</option><option value="zu">isiZulu</option><option value="xh">isiXhosa</option><option value="nso">Sepedi</option><option value="st">Sesotho</option><option value="tn">Setswana</option><option value="ss">siSwati</option><option value="ve">Tshivenda</option><option value="ts">Xitsonga</option><option value="nr">isiNdebele</option>
            </select>
            <button id="theme-toggle" class="flex items-center justify-center w-10 h-10 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-md shadow-sm hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-gray-300 dark:border-gray-600"></button>
        </div>
        <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl transition-colors duration-300">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" data-translate-key="loginTitle">Welcome Back</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2" data-translate-key="loginSubtitle">Please enter your details to sign in.</p>
            </div>
            <form id="login-form">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-translate-key="emailLabel">Email Address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-translate-key="passwordLabel">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div id="error-message" class="text-center text-sm text-red-500 h-4"></div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300" data-translate-key="forgotPassword">Forgot your password?</a>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" data-translate-key="signInButton">Sign In</button>
                </div>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                <span data-translate-key="noAccount">Don't have an account?</span>
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300" data-translate-key="signUpLink">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Dashboard Screen Wrapper (Initially Hidden) -->
    <div id="dashboard-screen" class="hidden h-screen overflow-hidden">
        <div class="flex h-screen bg-gray-100 dark:bg-gray-900 overflow-hidden">
            <nav id="sidebar" class="w-20 lg:w-64 bg-white dark:bg-gray-900/50 dark:backdrop-blur-sm border-r border-gray-200 dark:border-gray-700/50 flex flex-col items-center lg:items-start p-4 transition-all duration-300">
                <div class="flex items-center justify-center lg:justify-start w-full mb-10">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg" alt="South African Flag" class="w-10 h-auto rounded-md"/>
                    <span class="hidden lg:block ml-4 text-xl font-bold text-gray-800 dark:text-white">EduTech</span>
                </div>
                <ul class="space-y-3 w-full" id="nav-list"></ul>
            </nav>
            <main class="flex-1 p-6 lg:p-10 overflow-y-auto">
                <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                    <div id="user-greeting"></div>
                    <div id="user-profile" class="flex items-center space-x-4 mt-4 md:mt-0"></div>
                </header>
                <div id="views-container">
                    <div id="view-dashboard" class="view active-view">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="lg:col-span-2 space-y-6" id="current-lesson-container"></div>
                            <div class="space-y-6">
                                <div id="stats-container" class="card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md"></div>
                                <div id="recent-achievements-container" class="card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md"></div>
                            </div>
                        </div>
                    </div>
                    <div id="view-subjects" class="view hidden">
                        <h2 class="text-3xl font-bold mb-6" data-translate-key="subjectsTitle">Subjects</h2>
                        <div id="subjects-list-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                    </div>
                    <div id="view-tasks" class="view hidden">
                        <h2 class="text-3xl font-bold mb-6" data-translate-key="tasksTitle">Upcoming Tasks</h2>
                        <div class="card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><ul id="task-list" class="space-y-3"></ul></div>
                    </div>
                    <div id="view-tutors" class="view hidden">
                        <h2 class="text-3xl font-bold mb-6" data-translate-key="tutorsTitle">Find a Tutor</h2>
                        <div id="tutors-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                    </div>
                    <div id="view-mfundo" class="view hidden">
                         <h2 class="text-3xl font-bold mb-6" data-translate-key="mfundoTitle">Mfundo AI Assistant</h2>
                         <section class="card bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col h-[70vh]">
                            <div id="chat-history" class="flex-grow overflow-y-auto border border-gray-200 dark:border-gray-700 p-3 rounded-md mb-4 bg-gray-50 dark:bg-gray-900/50">
                                <p class="mb-2 text-sm text-gray-600 dark:text-gray-400" data-translate-key="mfundoWelcome"><strong>Mfundo:</strong> Sawubona! How can I help you with your lessons today?</p>
                            </div>
                            <div class="chat-input flex">
                                <input type="text" id="mfundo-input" placeholder="Ask Mfundo anything..." data-translate-key="mfundoPlaceholder" class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent">
                                <button id="mfundo-send" class="bg-indigo-600 text-white p-3 rounded-r-md hover:bg-indigo-700 transition-colors duration-200" data-translate-key="sendButton">Send</button>
                            </div>
                        </section>
                    </div>
                    <div id="view-achievements" class="view hidden">
                        <h2 class="text-3xl font-bold mb-6" data-translate-key="achievementsTitle">All Achievements</h2>
                        <div id="achievements-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Your Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
